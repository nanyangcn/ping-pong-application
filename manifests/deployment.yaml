apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: main-application-namespace
  name: ping-pong-application-dep
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: ping-pong-application
  template:
    metadata:
      labels:
        app: ping-pong-application
    spec:
      # volumes:
      #   - name: shared-image
      #     persistentVolumeClaim:
      #       claimName: main-application-claim
      containers:
        - name: ping-pong-application
          image: nanyangcn/ping-pong-application
          envFrom:
          - secretRef:
              name: ping-pong-db-secret
          # volumeMounts:
          # - name: shared-image
          #   mountPath: /usr/src/app/files